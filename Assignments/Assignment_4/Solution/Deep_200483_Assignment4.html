      <!-- 2 buttons for Background and Foreground Images -->
      <br>
      Select Background Image:
      <input type="file" id="backgroundImage" name="backgroundImage" accept="image/*"
        onchange="loadTexture1(event)"><br><br>
      Select Foreground Image:
      <input type="file" id="foregroundImage" name="foregroundImage" accept="image/*"
        onchange="loadTexture2(event)"><br><br>
      <!-- 2 radio buttons for Background Only and Alpha Blended -->
      <b>Image Mode</b>
      <input type="radio" id="backgroundOnly" name="mode" value="backgroundOnly"
        onclick="changeToBackgroundOnly()">Background
      Only
      <input type="radio" id="alphaBlended" name="mode" value="alphaBlended" onclick="changeToAlphaBlended()">Alpha
      Blended<br><br>
      <!-- 2 radio buttons for GrayScale and Sepia -->
      <input type="radio" id="grayScale" name="color" value="grayScale" onclick="changeToGrayscale()">GrayScale
      <input type="radio" id="sepia" name="color" value="sepia" onclick="changeToSepia()">Sepia<br><br>
      <!-- 2 sliders for Contrast and Brightness -->
      Contrast
      <input type="range" step="any" id="contrast" name="contrast" min="-.5" max=".5" value=".0"
        oninput="changeContrastValue(this.value)"><br><br>
      Brightness
      <input type="range" step="any" id="brightness" name="brightness" min="-.5" max=".5" value=".0"
        oninput="changeBrightnessValue(this.value)"><br><br>
      <!-- 4 radio buttons for Smooth, Sharpen, Gradient and Laplacian -->
      <b>Process Background Image:</b><br>
      <input type="radio" id="smooth" name="filter" value="smooth" onclick="processBackgroundImage(1)">Smooth
      <input type="radio" id="sharpen" name="filter" value="sharpen" onclick="processBackgroundImage(2)">Sharpen
      <input type="radio" id="gradient" name="filter" value="gradient" onclick="processBackgroundImage(3)">Gradient
      <input type="radio" id="laplacian" name="filter" value="laplacian"
        onclick="processBackgroundImage(4)">Laplacian<br><br>
      <!-- Buttons to reset screen and Save Screenshot -->
      <input type="button" id="reset" name="reset" value="Reset Scene" onclick="resetScene()">
      <input type="button" id="save" name="save" value="Save Screenshot" onclick="saveScreenshot()"><br><br>
