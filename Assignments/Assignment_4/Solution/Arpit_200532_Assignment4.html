<!DOCTYPE html>

<html>

<head>
    <title>M.A.D.</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="Arpit_200532_Assignment4.js"></script>
</head>

<!-- Enclosing all contents in a color box -->
<div style="background-color: #b6ffe1; width: 400px; height: auto; padding: 10px; border: 1px solid black; margin: auto;">

<body onload="webGLStart();">
    <canvas id="Assignment4" style="border: none" width="400" height="400"></canvas>
</body>
<br>

<!-- 2 buttons for Background and Foreground Images -->
Select Background Image:
<input type="file" id="backgroundImage" name="backgroundImage" accept="image/*" onchange="loadBackgroundImage(event)"><br><br>
Select Foreground Image:
<input type="file" id="foregroundImage" name="foregroundImage" accept="image/*" onchange="loadForegroundImage(event)"><br><br>
<!-- 2 radio buttons for Background Only and Alpha Blended -->
<b>Image Mode</b>
<input type="radio" id="backgroundOnly" name="mode" value="backgroundOnly" onclick="changeImageMode(0)">Background Only
<input type="radio" id="alphaBlended" name="mode" value="alphaBlended" onclick="changeImageMode(1)">Alpha Blended<br><br>
<!-- 2 radio buttons for GrayScale and Sepia -->
<input type="radio" id="grayScale" name="color" value="grayScale" onclick="changeColorMode(1)">GrayScale
<input type="radio" id="sepia" name="color" value="sepia" onclick="changeColorMode(2)">Sepia<br><br>
<!-- 2 sliders for Contrast and Brightness -->
Contrast
<input type="range" step="any" id="contrast" name="contrast" min="-0.5" max="0.5" value="0" oninput="changeContrastValue(this.value)"><br><br>
Brightness
<input type="range" step="any" id="brightness" name="brightness" min="-0.5" max="0.5" value="0" oninput="changeBrightnessValue(this.value)"><br><br>
<!-- 4 radio buttons for Smooth, Sharpen, Gradient and Laplacian -->
<b>Process Background Image:</b><br>
<input type="radio" id="smooth" name="filter" value="smooth" onclick="processBackgroundImage(1)">Smooth
<input type="radio" id="sharpen" name="filter" value="sharpen" onclick="processBackgroundImage(2)">Sharpen
<input type="radio" id="gradient" name="filter" value="gradient" onclick="processBackgroundImage(3)">Gradient
<input type="radio" id="laplacian" name="filter" value="laplacian" onclick="processBackgroundImage(4)">Laplacian<br><br>
<!-- Buttons to reset screen and Save Screenshot -->
<input type="button" id="reset" name="reset" value="Reset Scene" onclick="resetScene()">
<input type="button" id="save" name="save" value="Save Screenshot" onclick="saveScreenshot()"><br><br>

</div>

</html>
