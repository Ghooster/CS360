<!DOCTYPE html>

<html>

<head>
<title>Bouncy World</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
<script type="text/javascript" src="Arpit_200532_Assignment5.js"></script>
</head>

<body onload="webGLStart();">

<div style="background-color: #c0e2f7; width: 400px; height: auto; padding: 10px; border: 1px solid black; margin: auto; border-radius: 15px;">
<canvas id="Assignment5" style="border: none" width="400" height="400"></canvas>
<br>
<b>Shading Mode:</b><br><br>
<input type="button" value="Phong" onclick="changeShadingMode(0)">
<input type="button" value="Phong+Shadow" onclick="changeShadingMode(1)">
<input type="button" value="Phong+Reflection" onclick="changeShadingMode(2)"> <br><br>
<input type="button" value="Phong+Shadow+Reflection" onclick="changeShadingMode(3)"><br><br>
Move Light:
<input type="range" step="0.01" id="moveLight" name="moveLight" min="-10" max="10" value="0" oninput="changeLightPosition(this.value); lightPositionOutput.value = this.value">
<output id="lightPositionOutput" name="lightPositionOutput">0</output><br>
Bounce Limit:
<input type="range" id="bounceLimit" name="bounceLimit" min="1" max="5" value="1" oninput="changeBounceLimit(this.value); bounceLimitOutput.value = this.value">
<output id="bounceLimitOutput" name="bounceLimitOutput">1</output><br>
</div>
</body>

</html>
